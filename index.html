---
layout: default
title: Interzonas labss
---
<div class="presentacion">
  <div class="img-logo">
    <div class="container">
        <div class="row">
          <div class="center">
            <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
             <img class="img-responsive" src="/images/logo-h.png" alt="Interzonas labs">
           </div>
        </div>
      </div>
    </div>
 </div>
</div>
<div class="proyectos textura inner parallax-uno">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        {% for post in site.posts %}
          <a href="{{post.url}}">
            <div class="wrapper-item-big home-post-item">
              <img src="images/{{post.image}}">
            <div class="wrapper-texto-big">
             <div class="col-md-10 col-md-offset-1">
              <h2 class="title-big">{{post.title}}</h2>
              <p>Hirikilabs / Donosti</p>
              <div class="texto-post-home">{{ post.excerpt }}</div>
              </div>
            </div>
          </div>
        </a>
      {% endfor %}
      </div>
    </div>
  </div>
</div>

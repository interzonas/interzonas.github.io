---
layout: default
---

<div class="proyectos textura-post">
  <div class="post-img-full parallax" style="background-image: url('{{site.url}}/images/{{page.image}}')">

  </div>
  <section class="post-content inner">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <div class="date-wrapper">
          <div class="date">
            <span class="day">15</span> <span class="month">Mar</span>
          </div>
        </div>
        <div class="post">
          <h1>{{page.title}}</h1>
          {{content}}
        </div>
     </div>
     {{page.menu}}
    </div>
    <div class="row">
      <div class="embebido-wrapper">
        <div class="col-md-12">
          {{page.embebido}}
        </div>
      </div>
    </div>
  </section>
</div>
</div>
